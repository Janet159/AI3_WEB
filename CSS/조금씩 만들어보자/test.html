<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판 만들기</title>
    <link rel="stylesheet" href="css/test.css">
    
</head>
<body>
    <center><h1>안녕하세요 게시판을 만들어보겠습니다</h1></center>
    <div class="container">
        <form action="" method="post">
            <div class="form-group">
                <label for="hi">hi</label>
                <input type="text" id="hi" name="name" required>
            </div>
            <div class="form-group">
                <label for="hello">hello</label>
                <input type="text" id="hello" name="name" required>
            </div>
            <div class="form-group">
                <label for="안녕">안녕</label>
                <textarea id="안녕" name="name" rows="10" required></textarea>
            </div>

            <div class="form-group">
            <button type="submit">전송하기</button></div>

        </form>
    </div>
</body>
</html>
