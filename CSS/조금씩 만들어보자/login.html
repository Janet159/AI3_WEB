<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지 만들기</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <form action="" method="post">
    <div class="container">
    <div class="login-wrap">
    <div id="id">
        
    <img src="img/logo-js.png" alt="" width="200px" height="300px">
    <br>
    <label for="id"></label>
    <input type="text" id="id" name="login_id" required placeholder="아이디">
    <br>
    <label for="pw"></label>
    <input type="text" id="pw" name="login_pw" required placeholder="비밀번호">

    <div class="checkall">
    <label for="check1">
        <input type="checkbox" name="ok" id="check1">
        <span>아이디 저장</span>
    </label>
    <label for="check2">
        <input type="checkbox" name="ok" id="check2">
        <span>자동 로그인</span>
    </label>
    </div>
    
    <br>
    <button type="submit">로그인</button>
    <br>
    <button type="submit">회원가입</button>

    <p>저작권 문구 샬라 샬라 </p>
    </div>
    </div>
    </div>
</form>
</body>
</html>
